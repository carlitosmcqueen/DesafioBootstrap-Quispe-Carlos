<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- mi css -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Comprar</title>
</head>

<body>
    <header class="header container-fluid">
        <div class="row">
            <img class="mario col-md-4" src="../img/mario.png" alt="mario">
            <h1 class="col-md-8"> Aplicando Bootstrap <br> por primera vez</h1>

        </div>
        <nav class="row">
            <ul class="nav nav-pills nav-fill bg-dark light">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../paginas/paginaextra.html">COMPRAR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main1 container-fluid">
        <div class="row">
            <h1 class="col-md-12">¡¡¡¡¡COMPRA TU JUEGO FAVORITO ACA!!!!!</h1>
            <h2 class="col-md-6">INGRESA TUS DATOS</h2>
        </div>
        <!-- ACA ingresa sus datos -->
        <div class="row">
            <div class="col-md-7">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                    </div>
                </div>
                <div class="col-md-8">
                    <form class="row g-3">
                        <div class="col-md-8">
                            <label for="inputEmail4" class="form-label"></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="col-md-4">
                            <label for="inputPassword4" class="form-label"></label>
                            <input type="number" class="form-control" id="inputage4" placeholder="Edad" min="18" max="">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label"></label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="Dirrecion (con numero)">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label"></label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label"></label>
                            <select id="inputState" class="form-select">
                                <option selected>Elija el JUEGO</option>
                                <option>Super Mario Bros</option>
                                <option>Super Mario Bros 2</option>

                            </select>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    ¿Confirmar Compra?
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Comprar</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="imgreal col-md-5">
                <img class="marioreal" src="../img/mario real.jpg" alt="real" />
            </div>
        </div>
    </main>
    <footer class="footer container-fluid">
        <div class="row">
            <img class="mapa col-md-12" src="../img/footer.gif" alt="mapas">
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
